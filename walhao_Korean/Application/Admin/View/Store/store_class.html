<include file="Public/min-header"/>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	           	<div class="box-header">
	               <nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Store/store_class')}" method="post">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control chn" placeholder="搜索">
				              	<input type="text" name="keywords" class="form-control eng" placeholder="Search">
				            </div>
				            <button type="submit" class="btn btn-default">
								<span class="chn">提交</span>
								<span class="eng">Submit</span>
							</button>
				            <div class="form-group pull-right">
					            <a href="{:U('Store/class_info')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>
									<span class="chn">新增分类</span>
									<span class="eng">Add category</span>
								</a>
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>               
	            </div>	    
	             <!-- /.box-header -->
	             <div class="box-body">	             
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting" tabindex="0"><span class="chn">排序</span><span class="eng">Sort</span></th>
			                   <th class="sorting" tabindex="0"><span class="chn">分类名称</span><span class="eng">Category name</span></th>
			                   <th class="sorting" tabindex="0"><span class="chn">保证金额度</span><span class="eng">SPAN Total Requirement</span></th>
			                   <th class="sorting" tabindex="0"><span class="chn">操作</span><span class="eng">Edit</span></th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.sc_sort}</td>
		                     <td>{$vo.sc_name}</td>
		                     <td>{$vo.sc_bail}</td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('Store/class_info',array('sc_id'=>$vo['sc_id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" href="javascript:void(0)" data-url="{:U('Store/class_info_save')}" data-id="{$vo.sc_id}" onclick="delfunc(this)"><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>
		                 
		                 </tfoot>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>
</div>
</body>
</html>
