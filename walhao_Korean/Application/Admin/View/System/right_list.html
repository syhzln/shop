<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('System/right_list')}" method="get">
				            <div class="form-group">
				              	<input type="text" name="name" class="form-control chn" placeholder="权限名称">
				              	<input type="text" name="name" class="form-control eng" placeholder="Permission name">
				            </div>
				            <div class="form-group chn">
				            	<select name="type" class="form-control">
				            		<option value="">选择资源类型</option>
				            		<option value="0" <if condition="$_GET[type] eq 0">selected</if>>系统后台</option>
				            		<option value="1" <if condition="$_GET[type] eq 1">selected</if>>商家后台</option>
				            	</select>
				            </div>
							 <div class="form-group eng">
				            	<select name="type" class="form-control">
				            		<option value="">Select resource type</option>
				            		<option value="0" <if condition="$_GET[type] eq 0">selected</if>>System background</option>
				            		<option value="1" <if condition="$_GET[type] eq 1">selected</if>>Seller background</option>
				            	</select>
				            </div>
				            <button type="submit" class="btn btn-default">
								<span class="chn">提交</span><span class="eng">Submit</span>
							</button>
				            <div class="form-group pull-right">
				             	<a href="{:U('System/edit_right',array('type'=>0))}" class="btn btn-default"><i class="fa fa-plus"></i>
									<span class="chn">添加平台权限</span><span class="eng">Add platform permissions</span>
								</a>
				            	<a href="{:U('System/edit_right',array('type'=>1))}" class="btn btn-default"><i class="fa fa-plus"></i>
									<span class="chn">添加商家权限</span><span class="eng">Add Seller permissions</span>
								</a>
				            	<a href="javascript:;" data-url="{:U('System/right_del')}" onclick="delAll(this,'right')" class="btn btn-default"><i class="fa fa-minus"></i>
									<span class="chn">删除</span><span class="eng">Remove</span>
								</a>
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>  
	             </div>	             
	             <div class="box-body">	               
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th class="text-center"><input type="checkbox" onclick="choosebox(this)">
									<span class="chn">全选</span><span class="eng">Select</span>
							   </th>
			                   <th class="text-center">
									<span class="chn">名称</span><span class="eng">Name</span>
							   </th>
			                   <th class="text-center">
									<span class="chn">资源类型</span><span class="eng">Resource type</span>
							   </th>
			                   <th class="text-center">
									<span class="chn">所属分组</span><span class="eng">Subordinate grouping</span>
							   </th>
			                   <th class="text-center">
									<span class="chn">权限码</span><span class="eng">Authorization code</span>
							   </th>
			                   <th class="text-center">
									<span class="chn">操作</span><span class="eng">Edit</span>
							   </th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="right_list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td><input type="checkbox" name="right[]" value="{$vo.id}"></td>
		                     <td>{$vo.name}</td>
		                     <td> 
		                     		<if condition="$vo.type eq 1 "><span class="chn">商家后台</span><span class="eng">Seller background</span>
									<else /> <span class="chn">系统后台</span><span class="eng">System background</span>
									</if>
		                     </td>
		                     <td>{$group[$vo[group]]}</td>
		                     <td><div style="width:500px;word-wrap:break-word;">{$vo.right}</div></td>
		                     <td>
		                      <a class="btn btn-primary" href="{:U('System/edit_right',array('id'=>$vo['id'],'type'=>$vo[type]))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" href="javascript:void(0)" data-url="{:U('System/right_del')}" data-id="{$vo.id}" onclick="delfunc(this)"><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>		                 
		                 </tfoot>
		               </table>	 
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	         </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
<script>
function choosebox(o){
	var vt = $(o).is(':checked');
	if(vt){
		$('input[type=checkbox]').prop('checked',vt);
	}else{
		$('input[type=checkbox]').removeAttr('checked');
	}
}
</script> 
</body>
</html>
