<include file="Public/min-header"/>

<div class="wrapper">
  <include file="Public/breadcrumb"/>
  <section class="content">
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title chn"><i class="fa fa-list"></i>提现申请</h3>
          <h3 class="panel-title eng"><i class="fa fa-list"></i>Application for withdrawal</h3>
        </div>
        <div class="panel-body">    
<!--            <span style='font-size:15px'>订单列表</span>-->
                      <a  style="float: right" href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Return"><i class="fa fa-reply"></i></a>        
     
          <div id="ajax_return"> 
                 
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                         
                            <tr>
                                <th class="sorting text-left chn">订单号</th>
                                <th class="sorting text-left eng">Order number</th>
                                <th class="sorting text-left chn">店铺名称</th>
                                <th class="sorting text-left eng">Store name</th>
                                <th class="sorting text-left chn">结算金额</th>
                                <th class="sorting text-left eng">Settlement amount</th>
                                <th class="sorting text-left chn">订单完成时间（收据确认）</th>                                                                
                                <th class="sorting text-left eng">Order fulfillment time (confirmation of receipt)</th>                                                                
                                <th class="sorting text-left chn">签收状态</th>                              
                                <th class="sorting text-left eng">Sign state</th>                              
                                <th class="sorting text-left chn">物流详情</th>
                                <th class="sorting text-left eng">Logistics details</th>
                            </tr>
                         
                          
                             <volist name="order_info" id="v">
                             <tr>     
                                    <td class="text-left">{$v.order_sn}</td>                                    
                                    <td class="text-left">{$store_name}</td>
                                    <td class="text-left">{$v.settlement_money}</td>
                                    <td class="text-left">{$v.confirm_time|date="Y-m-d",###}</td>
                                     <td class="text-left">{$v.state}</td>
                                    <td class="text-left"><button style='background: #FFEF93' onclick="getlogistics(this)" order_id="{$v.order_id}"> <i class="fa fa-eye" ></i></button></td> 
                            </tr>
                             </volist>

                    
                        </table>
                    </div>
                
                <div class="row">
                    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$show}</div>
                </div>
          
          </div>
        </div>
      </div>
    </div>
    <!-- /.row --> 
  </section>
  <!-- /.content --> 
</div>
<!-- /.content-wrapper --> 
 <script>

function getlogistics(btn){
    var order_id = btn.attributes['order_id'].value;
    var url = "{:U('Admin/Finance/getlogistics')}"+"/id/"+order_id;
    layer.open({
         type: 2,
         title:'Express information',
        // offset: type ,//具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
        //id: 'LAY_demo'+type,//防止重复弹出
        content:url,
        area: ['500px', '500px'],
        btn: 'Close all',
        btnAlign: 'c', //按钮居中
        shade: 0, //不显示遮罩
        yes: function(){
          layer.closeAll();
    
        }
    });


}
</script>
</body>
</html>
