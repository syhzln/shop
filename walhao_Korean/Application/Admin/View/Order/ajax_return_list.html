
                    <form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort_list('order_sn');">
											<span class="chn">订单编号</span>
											<span class="eng">Order number</span>
										</a>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:void(0);">
											<span class="chn">商品名称</span>
											<span class="eng">Goods name</span>
										</a>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort_list('type');">
											<span class="chn">类型</span>
											<span class="eng">Type</span>
										</a>
                                    </td>
                                    <td class="text-center">
                                        <a href="javascript:sort_list('addtime');">
											<span class="chn">申请日期</span>
											<span class="eng">Application date</span>
										</a>
                                    </td>
                                    <td class="text-center">
										<a href="javascript:void(0);">
											<span class="chn">状态</span>
											<span class="eng">State</span>
										</a>
									</td>
                                    <td class="text-center">
										<span class="chn">店铺</span>
										<span class="eng">Store</span>
									</td>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="items">
                                    <tr>
                                        <td class="text-center"><a href="{:U('Admin/order/detail',array('order_id'=>$items['order_id']))}">{$items.order_sn}</a></td>
                                        <td class="text-center">{$goods_list[$items['goods_id']]|getSubstr=0,50}</td>
                                        <td class="text-center chn">
                                        	<if condition="$items[type] eq 0">退货</if>
                                        	<if condition="$items[type] eq 1">换货</if>                                            
                                        </td>
										<td class="text-center eng">
                                        	<if condition="$items[type] eq 0">Return</if>
                                        	<if condition="$items[type] eq 1">Change</if>                                            
                                        </td>
                                        <td class="text-center">{$items.addtime|date='Y-m-d H:i',###}</td>
                                        <td class="text-center chn">
                                        	<if condition="$items[status] eq 0">未处理</if>
                                        	<if condition="$items[status] eq 1">处理中</if>
                                        	<if condition="$items[status] eq 2">已完成</if>                                        
                                        </td>
										<td class="text-center eng">
                                        	<if condition="$items[status] eq 0">Untreated</if>
                                        	<if condition="$items[status] eq 1">In treatment</if>
                                        	<if condition="$items[status] eq 2">Complete</if>                                        
                                        </td>
                                        
                                        <td class="text-center">
                                        {$store_list[$items[store_id]]}
                                        <!--
                                            <a href="{:U('Admin/order/return_info',array('id'=>$items['id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                                            <a href="javascript:void(0);" onclick="if(confirm('确定要删除吗?')) location.href='{:U('Admin/order/return_del',array('id'=>$items['id']))}';" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a>
                                         -->
                                        </td>
                                       
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-sm-6 text-left"></div>
                        <div class="col-sm-6 text-right">{$page}</div>
                    </div>
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
</script>
