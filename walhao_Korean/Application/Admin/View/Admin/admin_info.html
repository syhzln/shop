<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="Return list"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title chn"><i class="fa fa-list"></i> 添加管理员</h3>
                    <h3 class="panel-title eng"><i class="fa fa-list"></i> Add administrator</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="adminHandle" action="{:U('Admin/adminHandle')}">                    
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2 chn">用户名：</td>
                                    <td class="col-sm-2 eng">User name:</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="user_name" value="{$info.user_name}" >
                                                                      
                                    </td>
                                </tr>  
                                <tr>
                                    <td class="chn">Email地址：</td>
                                    <td class="eng">Email Address:</td>
                                    <td >
                         				<input type="text" class="form-control" name="email" value="{$info.email}" >
                                                                     
                                    </td>
                                </tr>  
                                <tr>
                                    <td class="chn">登录密码：</td>
                                    <td class="eng">Login password:</td>
                                    <td>
                               			<input type="password" class="form-control" name="password" value="{$info.password}" >
                                    </td>
                                </tr>
                                <if condition="($act eq 'edit')">
                                    <tr>
                                        <td class="chn">真实姓名：</td>
                                        <td class="eng">Real name:</td>
                                        <td >
                                            <input type="text" class="form-control" name="name" value="{$info.name}" >

                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="chn">电话号码：</td>
                                        <td class="eng">Phone number:</td>
                                        <td >
                                            <input type="text" class="form-control" name="telephone" value="{$info.telephone}" >

                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="chn">地址：</td>
                                        <td class="eng">Address:</td>
                                        <td >
                                            <input type="text" class="form-control" name="address" value="{$info.address}" >

                                        </td>
                                    </tr>
                                    <tr>
									  <span class="chn">
                                        <select name="department" class="input-sm" style="width:100px;">
                                            <option value="">所属部门</option>
                                            <option value="php">php</option>
                                            <option value="java">java</option>
                                            <option value="运营">运营</option>
                                            </select>
									  </span>
									  <span class="eng">
										<select name="department" class="input-sm" style="width:100px;">
                                            <option value="">Subordinate department</option>
                                            <option value="php">php</option>
                                            <option value="java">java</option>
                                            <option value="运营">Operate</option>
                                           </select>
									  </span>
                                    </tr>
                                </if>

                                <if condition=" ($act eq 'add') OR ($info['admin_id'] gt 1)">
                                <tr>
                                    <td class="chn">所属角色：</td>
                                    <td class="eng">Subordinate role:</td>
                                    <td>
                             			<select name="role_id">
	                               			<volist name="role" id="item">
	                         					<option value="{$item.role_id}" <if condition="$item[role_id] eq $info[role_id]"> selected="selected"</if> >{$item.role_name}</option>
	                         				</volist>                  
                         				</select>    
                                    </td>
                                </tr></if>                             
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td><input type="hidden" name="act" value="{$act}">
                                		<input type="hidden" name="admin_id" value="{$info.admin_id}">
                                	</td>
                                	<td class="text-right chn"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="提交"></td>
                                	<td class="text-right eng"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="Submit"></td></tr>
                                </tfoot>                               
                                </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	if($('input[name=user_name]').val() == ''){
		layer.msg('用户名不能为空 <br> Your username is empty！', {icon: 2,time: 1000});   //alert('少年，用户名不能为空！');
		return false;
	}
	if($('input[name=email]').val() == ''){
		layer.msg('邮箱不能为空 <br> Your E-mail is empty！', {icon: 2,time: 1000});//alert('少年，邮箱不能为空！');
		return false;
	}
	if($('input[name=password]').val() == ''){
		layer.msg('密码不能为空 <br> Your password is empty！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
		return false;
	}
	$('#adminHandle').submit();
}
</script>
</body>
</html>
