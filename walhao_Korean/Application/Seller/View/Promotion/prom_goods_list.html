<include file="Public/min-header"/>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	           	<div class="box-header">
	               <nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Promotion/prom_goods_list')}" method="post">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="검색">
				            </div>
				            <button type="submit" class="btn btn-default">확인</button>
				            <div class="form-group pull-right">
					            <a href="{:U('Promotion/prom_goods_info')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>활동 추가</a>
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>                
	             </div>	    
	             <!-- /.box-header -->
	             <div class="box-body">	             
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting" tabindex="0">활동 이름</th>
			                   <th class="sorting" tabindex="0">활동 유형</th>
			                   <th class="sorting" tabindex="0">신청 범위</th>
			                   <th class="sorting" tabindex="0">시작 시간/th>
			                   <th class="sorting" tabindex="0">종료 시간</th>
			                   <th>상태</th>
			                   <th class="sorting" tabindex="0">운영</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="prom_list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.name|getSubstr=0,30}</td>
		                     <td>{$parse_type[$vo[type]]}</td>
		                     <td>{$vo.group_name}</td>
		                     <td>{$vo.start_time|date='Y-m-d',###}</td>
							 <td>{$vo.end_time|date='Y-m-d',###}</td>
							 <td>{$vo.state}</td>
							 <td>
		                      <a href="javascript:;" data-url="{:U('Promotion/get_goods',array('id'=>$vo['id']))}" data-toggle="tooltip" title="" class="btn btn-info goods_list">보기 제품</a>
		                      <a class="btn btn-primary" href="{:U('Promotion/prom_goods_info',array('id'=>$vo['id']))}"><i class="fa fa-pencil"></i></a>
		                      <a class="btn btn-danger" href="{:U('Promotion/prom_goods_del',array('id'=>$vo['id']))}" data-url=" " data-id="{$vo.id}" ><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>
</div>
<script>
$('.goods_list').click(function(){
    var url = $(this).attr('data-url');
    layer.open({
        type: 2,
        title: '活动关联商品列表',
        shadeClose: true,
        shade: 0.5,
        area: ['70%', '72%'],
        content: url, 
    });
});
</script>
</body>
</html>
