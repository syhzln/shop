<foreach name="list" item="v" > 
<tr>
    <td>{$v['id']}</td>
    <td>{$v['create_time']|date="Y-m-d",###}</td>
    <td>{$v['money']}</td>
    <td>
        <if condition="$v[status] eq 0">신청 중</if>
        <if condition="$v[status] eq 1">신청 성공</if>
        <if condition="$v[status] eq 2">신청 실패</if>
    </td>
</tr>
</foreach>
