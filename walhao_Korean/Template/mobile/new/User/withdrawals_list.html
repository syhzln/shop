<include file="Public/header"/>
<body>
<header>
    <div class="tab_nav">
        <div class="header">
            <div class="h-left"><a class="sb-back" href="javascript:history.back(-1)"></a></div>
            <div class="h-mid">현금 인출 기록</div>  <!--提现记录-->
            <div class="h-right">
                <aside class="top_bar">
                    <div onClick="show_menu();$('#close_btn').addClass('hid');" id="show_more"><a href="javascript:;"></a> </div>
                </aside>
            </div>
        </div>
    </div>
</header>
<include file="Public/menu"/>

<div class="withdraw-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li class="li5"><span>번호</span></li>  <!--编号-->
            <li class="li3"><span>신청 날짜</span></li>  <!--申请日期-->
            <li class="li5"><span>금액</span></li>  <!--金额-->
            <li class="li2"><span>현금 인출 형</span></li>  <!--提现类型-->
            <li class="li2"><span>주</span></li>  <!--状态-->
        </ul>
        <foreach name="list" item="v">
            <ul>
                <li class="li5"><span>{$v[id]}</span></li>
                <li class="li3"><span>{:date('Y-m-d', $v[create_time])}</span></li>
                <li class="li5"><span>{$v[money]}</span></li>
                <li class="li2"><span>
                    <if condition="$v[withdraw_type] eq 1">
                        수익 인출  <!--收益提现-->
                        <else />
                        잔액 인출  <!--余额提现-->
                    </if>
                </span></li>
                <li class="li2">
                    <span>
                        <if condition="$v[status] eq 0">신청 중</if>  <!--申请中-->
                        <if condition="$v[status] eq 1">삼사 통과</if> <!--审核通过-->
                        <if condition="$v[status] eq 2">심사 실패</if>  <!--申请失败-->
                        <if condition="$v[status] eq 3">계좌이체 성공했습니다</if>  <!--转账成功-->
                        <if condition="$v[status] eq 4">이체 실패</if>  <!--转账失败-->
                        <if condition="$v[status] eq 5">현금일출 거부하기</if>  <!--拒绝提现-->
                    </span>
                </li>
            </ul>
        </foreach>
    </div>
</div>

<script>

</script>

</body>
</html>
