<volist name="lists" id="list">
       <div class="order_list">
          <h2>
                <img src="__STATIC__/images/dianpu.png" /><span>점포 이름:{$storeList[$list['store_id']]['store_name']}</span>
              <a href="mqqwpa://im/chat?chat_type=wpa&uin={$storeList[$list['store_id']]['store_qq']}&version=1&src_type=web&web_src=oicqzone.com">
                <img src="__PUBLIC__/images/qq.gif" />
              </a>  
          
              <a href="javascript:void(0);">                
                  <img src="__STATIC__/images/icojiantou1.png"></strong>
              </a>
          </h2>
         	<a href="{:U('/Mobile/User/order_detail',array('id'=>$list['order_id']))}">
	          <volist name="list.goods_list" id="good">
		          <dl>  
		          <dt><img src="{$good.goods_id|goods_thum_images=200,200}"></dt>
		          <dd class="name"><strong>{$good.goods_name}</strong>
		          <span>{$good.spec_key_name} </span></dd>
		          <dd class="pice">${$good['member_goods_price']}<em>x{$good['goods_num']}</em></dd>
		          </dl>
	          </volist>
          	</a>
          <div class="pic">소계 {$list.goods_list|count} 아이템,<span>실제 결제금액:</span><strong>${$list['order_amount']}</strong></div>
          <div class="anniu" style="width:95%">
                <if condition="$list.cancel_btn eq 1"><span onClick="cancel_order({$list.order_id})">주문 취소</span></if>
                <if condition="$list.pay_btn eq 1"><a href="{:U('Mobile/Cart/cart4',array('order_id'=>$list['order_id']))}">바로 결제하기</a></if>
                <if condition="$list.receive_btn eq 1"><a href="{:U('Mobile/User/order_confirm',array('id'=>$list['order_id']))}">수취확인</a></if>
                <if condition="$list.comment_btn eq 1"><a href="{:U('/Mobile/User/order_detail',array('id'=>$list['order_id']))}">댓글</a></if>
                <if condition="$list.shipping_btn eq 1"><a href="http://www.kuaidi100.com/" target="_blank">물류 조회</a></if>
                <if condition="$list.return_btn eq 1"><a href="mqqwpa://im/chat?chat_type=wpa&uin={$storeList[$list['store_id']]['store_qq']}&version=1&src_type=web&web_src=oicqzone.com" target="_blank">연락</a></if>
          </div>
       </div>
</volist>
