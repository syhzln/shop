    </head>
    <body class="bg-f5">
    
            <div class="wrap" style="margin-top:40px;">
                <div class="bread_crumbs"> <a href="{:U('Home/User/index')}" class="crumbs_font">내 쇼핑몰</a>&gt;<span class="color">기록으로 배당</span></div>
                <div class="home-main">
                    <include file="User/menu"/>
                    <div class="col_main">
                        <div class="container-fluid" id="UserCenterMaxContainer">
                            <div class="row-fluid">
                                <div class="main">
                         <script>

                                var login_wohao_url = "";
                                if (login_wohao_url.length >0) {
                                    $.ajax({
                                        type: "get",

                                        },

                                        dataType: "jsonp",
                                        jsonp:"jsoncallback",
                                        success: function (res) {

                                }

                        <script>
                            $(function(){

                                        type: "get",

                                        dataType: "jsonp",

                                        }

                                }

                        <!-- <script src="https://1390393872.tps138.com/ucenter_theme/lib/My97DatePicker/WdatePicker.js?v=1"></script> -->
                        <div class="search-well">
                            <form class="form-inline" method="GET">
                                <select name="add_source" id="addSource" class="addSouceSelect">
                                    <option value="">보너스 유형을 선택하십시오</option>
                                                <option value="1">판매 보너스가 자동으로 빨간색 점으로 바뀝니다</option>
                                                <option value="2">보너스 공유 보너스</option>
                                                <option value="3">배당금은 자동으로 빨간색 포인트를 바꿉니다</option>
                                                <option value="4">계좌 잔액 빨간색 포인트 조정</option>
                                            </select>
                                
                                <input class="Wdate span2 time_input" type="text" name="start" value="" placeholder="날짜를클릭하여선택하십시오">
                                <!-- -
                                <input class="Wdate span2 time_input" type="text" name="end" value="" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',lang:'zh'})" placeholder="结束日期"> -->
                                
                                <button class="btn" type="submit"><i class="icon-search"></i> 검색</button>
                            </form>
                        </div>

                        <div class="well">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>시간</th>
                                        <th>종류</th>
                                        <th>금액</th>
                                        <th>배당금</th>
                                    </tr>
                                </thead>
                                <tbody>
                                            <tr>
                                        <th colspan="6" style="text-align: center;" class="text-success"> 일치하는 레코드가 없습니다.</th>
                                    </tr>
                                        </tbody>
                            </table>
                        </div>
                        </div>


                        <div id="confirm_sponsor" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-body" id="confirm_message" style="text-align: center;">
                            </div>
                            <div class="modal-footer">
                                <button autocomplete="off" style="float:left;margin-left: 20%;" class="btn btn-primary" id="confirm_ok">확인</button>
                                <button autocomplete="off" style="float:right;margin-right: 20%;" class="btn btn-primary" id="confirm_cancel">취소</button>
                            </div>

        <!--footer-s-->
        <include file="Public/footer1" />
        <!--footer-e-->
        <script type="text/javascript">
            $(document).ready(function(){
                $('.time_input').daterangepicker({
                    format:"YYYY/MM/DD",
                    singleDatePicker: false,
                    showDropdowns: true,
                    minDate:'2016/01/01',
                    maxDate:'2030/01/01',
                    startDate:'2016/01/01',
                    locale : {
                        applyLabel : '확인',
                        cancelLabel : '취소',
                        fromLabel : '시작 시간',
                        toLabel : '종료 시간',
                        customRangeLabel : '맞춤',
                        daysOfWeek : [ '일', '월', '화', '수', '목', '금', '토' ],
                        monthNames : [ '일월', '이월', '삼월', '사월', '오월', '유월','칠월', '팔월', '구월', '시월', '십일월', '십이월' ],
                        firstDay : 1
                    }
                });
            });
        </script>
