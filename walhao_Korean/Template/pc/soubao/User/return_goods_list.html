<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<title>반품-{$tpshop_config['shop_info_store_title']}</title>
<meta http-equiv="keywords" content="{$tpshop_config['shop_info_store_keyword']}" />
<meta name="description" content="{$tpshop_config['shop_info_store_desc']}" />
<link href="__STATIC__/css/common.min.css" rel="stylesheet" type="text/css" />
</head>
<body> 
<!-- 头部-s -->
<style type="text/css">
.return_area .return_goods li span.title_thired{ width:160px !important}
.return_area .return_goods li span.title_second{ width:400px !important; overflow:hidden; text-overflow:ellipsis;white-space:nowrap;}
.return_area .return_goods{ border:0 !important; border-bottom:1px solid #dedede !important}
</style>
<include file="Public/min-header" />
<!-- 头部-e -->
<link rel="stylesheet" href="__STATIC__/css/return.sprite.css">

<div class="wrap">
  <div class="bread_crumbs"> <a href="{:U('Home/User/index')}" class="crumbs_font">내 Walhao</a>&gt;<span class="color">반품</span></div>
  <!--菜单--> 
  <include file="User/menu" /> 
  <!--菜单-->     
  <!--侧边导航栏结束-->
<div class="col_main noHidden"> 
    <!--下面内内容自己添加 -->
    <div class="return_area">
      <div class="user-head clearfix">
        <h3>반품 관리</h3>
        <!--<a class="" href="">
                    查看退货规则
                </a>--> 
      </div>
      <!-- tab -->
      <div class="ui_tab">         
        <div class="ui_tab_content J_order_list"> 
         
          <!--退货记录-->
          <div style="display: block;" class="ui_panel">
            <div class="return_goods clearfix l_ulj">
              <ul class="l_ulj">
                <li> <span class="title_first">주문 번호</span> </li>
                <li> <span class="title_second">상품 정보</span> </li>
                <li> <span class="title_thired">신청 시간</span> </li>
                <li> <span class="title_thired">주</span> </li>                
                <li> <span class="title_fiveth">수정</span> </li>                
              </ul>
            </div>
            <volist name="list" id="item">
            <div class="return_goods clearfix" style=" background-color:inherit">
                  <ul class="l_ulj">
                    <li> <span class="title_first"><a target="_blank" href="{:U('Home/User/order_detail',array('id'=>$item['order_id']))}">{$item.order_sn}</a></span></li>
                    <li> <span class="title_second"><a href="{:U('Home/Goods/goodsInfo',array('id'=>$item[goods_id]))}" target="_blank">{$goodsList[$item[goods_id]]|getSubstr=0,25}</a></span> </li>
                    <li> <span class="title_thired">{$item.addtime|date="Y-m-d",###}</span> </li>
                    <li>
                      <span class="wi169">
                        <if condition="$item['status'] eq 0">고객 서비스 처리</if>
                        <if condition="$item['status'] eq 1">고객 서비스 처리</if>
                        <if condition="$item['status'] eq 2">이미 완료되었습니다</if>
                      </span>
                    </li>
                    <li> <span class="wi63"><a href="{:U('Home/User/return_goods_info',array('id'=>$item[id]))}">보기</a></span> </li>
                  </ul>
            </div>
            </volist>          
            <div class="operating fixed" id="bottom">
                <div class="fn_page clearfix" style="margin-top:10px">
                        {$page} 
                </div>
            </div>            
          </div>
        </div>
      </div>
      <!-- tab end--> 
    </div>
    
    <!-- 以上为中间内容区域 注释自己2删除--> 
  </div>   
</div>
 
<div style="clear: both;"></div>
<include file="Public/footer1" />
</body>
</html>
