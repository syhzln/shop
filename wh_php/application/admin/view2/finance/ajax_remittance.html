<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <thead>
            <tr>
                <th class="sign" axis="col0"><i class="ico-check"></i></th>
                <th align="center" abbr="article_title" axis="col3" class="">记录ID</th>
                <th align="center" abbr="ac_id" axis="col4" class="">用户id</th>
                <th align="center" abbr="article_show" axis="col5" class="">用户昵称</th>
                <th align="center" abbr="article_time" axis="col6" class="">银行名称</th>
                <th align="center" abbr="article_time" axis="col6" class="">银行账号</th>
                <th align="center" abbr="article_time" axis="col6" class="">银行账户</th>
                <th align="center" abbr="article_time" axis="col6" class="">实际转账金额</th>
                <th align="center" abbr="article_time" axis="col6" class="">状态</th>
                <th align="center" abbr="article_time" axis="col6" class="">操作时间</th>
                <th align="center" abbr="article_time" axis="col6" class="">备注</th>
                <th axis="col7"></th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="v">
            <tr data-id="{$list['user_id']}">
                <td class="sign"><i class="ico-check"></i></td>
                <td align="left" class="">
                    <a class="open" href="{:U('editWithdrawals',array('id'=>$v[withdrawals_id]))}" target="blank">
                        {$v.receipt_id}<i class="fa fa-external-link " title="新窗口打开"></i>
                    </a>
                </td>
                <td align="left" class="">{$v.wh_id}</td>
                <td align="left" class="">
                    <a class="open" href="{:U('Admin/user/detail',array('id'=>$v[user_id]))}" target="blank">
                        {$v.nickname}
                    </a>
                </td>
                <td align="left" class="">支付宝</td>
                <td align="left" class="">{$v.account_no}</td>
                <td align="left" class="">{$v.account_name}</td>
                <td align="left" class="">{$v.money}</td>
                <td align="left" class="">已转账</td>
                <td align="left" class="">{$v.date|date="Y-m-d H:i",###}</td>
                <td align="left" class="">{$v.note}</td>
                <td align="" class=""></td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<!--分页位置-->
{$page}
<script>
    $(".pagination  a").click(function(){
        var page = $(this).data('p');
        ajax_get_table('search-form2',page);
    });
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid >table>tbody>tr').click(function(){
            $(this).toggleClass('trSelected');
        });
        $('#total').empty().html("{$pager->totalRows}");
    });
</script>
