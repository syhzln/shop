<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>消息记录</h3>
                <h5>网站系统消息记录</h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>消息记录历史,包括站内信,邮件等等</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>消息记录列表</h3>
                <h5>(共{$total_num}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
            <form class="navbar-form form-inline" id="search-form" action="" method="post" onsubmit="return check_form();">
                <input type="hidden" name="timegap" id="timegap" value="{$timegap}">
                <div class="sDiv">
                    <div class="sDiv2">
                        <!--<select class="select">-->
                        <!--<option value="">会员id</option>-->
                        <!--</select>-->
                        <!--<input type="text" size="30" name="nickname" value="" placeholder="请输入会员ID" class="qsbox">-->
                        <!--<input type="submit" class="btn" value="点击搜索">-->
                    </div>
                </div>
            </form>
        </div>
        
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <thead>
                        <tr>
                            <th class="sign" axis="col0"><i class="ico-check"></i></th>
                            <th align="left" abbr="article_title" axis="col3" class="">ID</th>
                            <th align="center" abbr="ac_id" axis="col4" class="">会员ID</th>
                            <th align="center" abbr="article_show" axis="col5" class="">消息类型</th>
                            <th align="center" abbr="article_time" axis="col6" class="">消息内容</th>
                            <th align="center" abbr="article_time" axis="col6" class="">发送人ID</th>
                            <th align="center" abbr="article_time" axis="col6" class="">发送时间</th>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="lists" id="list">
                        <tr>
                            <td class="sign">
                                <div style="width: 24px;"><i class="ico-check"></i></div>
                            </td>
                            <td class="">
                                <div style="width: 50px;">{$list.msg_id}</div>
                            </td>
                            <td class="">
                                <div style="width: 150px;">{$list.member_id}</div>
                            </td>
                            <td class="">
                                <div style="width: 80px;">
                                    <if condition="$list['type'] eq 1">
                                        站内信
                                        <elseif condition="$list['type'] eq 2"/>
                                         平台信息
                                        <else/>
                                        商家信息
                                    </if>
                                </div>
                            </td>
                            <td class="">
                                <div style="width: 300px;">{$list.params}</div>
                            </td>
                            <td class="">
                                <div style="width: 200px;">{$list.send_id}</div>
                            </td>
                            <td class="">
                                <div style="width: 150px;">{$list.send_time|date="Y-m-d H:i",###}</div>
                            </td>

                            <td class="" style="width: 100%;">
                                <div>&nbsp;</div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>
<script>


    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });
        $('#start_time').layDate();
        $('#end_time').layDate();
    });

    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'del',level_id:$(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data) {
                        $(obj).parent().parent().parent().remove();
                    } else {
                        layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                    }
                }
            })
        }, function () {
            layer.closeAll();
        });
    }
    function check_form(){
        var start_time = $.trim($('#start_time').val());
        var end_time =  $.trim($('#end_time').val());
        if(start_time == '' ^ end_time == ''){
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if(start_time !== '' && end_time !== ''){
            $('#timegap').val(start_time+" - "+end_time);
        }
        if(start_time == '' && end_time == ''){
            $('#timegap').val('');
        }
        return true;
    }
</script>
</body>
</html>
