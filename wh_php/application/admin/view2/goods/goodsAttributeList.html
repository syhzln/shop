<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>商品属性</h3>
        <h5>商品属性及管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>商品属性是给用户看的,不牵涉价钱等, 例如, 生产日期,生产地保质期等...</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>属性列表</h3>
        <h5></h5>
      </div>
      <form action="{:U('Admin/goods/goodsAttributeList')}" id="search-form2" class="navbar-form form-inline" method="post" >
        <div class="sDiv">
          <div class="sDiv2">
            <select name="type_id" id="type_id"  class="select">
              <option value="">所有模型</option>
              <foreach name="goodsTypeList" item="v" key="k" >
                <option value="{$v['id']}">{$v['name']}</option>
              </foreach>
            </select>
            <!--排序规则-->
            <input type="submit"  class="btn" value="搜索"  id="button-filter" />
          </div>
        </div>
      </form>
    </div>
    
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">
          <a href="{:U('Admin/goods/addEditGoodsAttribute')}">
            <div class="add" title="添加属性">
              <span><i class="fa fa-plus"></i>添加属性</span>
            </div>
          </a>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <table>
        <thead>
            <tr>
              <th class="sign" axis="col6"><i class="ico-check"></i></th>
              <th align="left" abbr="article_title" axis="col6" class="">id</th>
              <th align="left" abbr="ac_id" axis="col4" class="">属性名称</th>
              <th align="center" abbr="article_show" axis="col6" class="">所属模型</th>
              <th align="center" abbr="article_time" axis="col6" class="">属性值的输入方式</th>
              <th align="center" abbr="article_time" axis="col6" class="">可选值列表</th>
              <th align="center" abbr="article_time" axis="col6" class="">筛选</th>
              <th align="center" abbr="article_time" axis="col6" class="">排序</th>
              <th align="center" abbr="article_time" axis="col6" class="">操作</th>
            </tr>
          </thead>
        <tbody>
        <if condition="empty($goodsAttributeList) eq true">
          <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
              <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
          </tr>
          <else/>
          <volist name="goodsAttributeList" id="list">
            <tr>
              <td class="sign" axis="col6"><i class="ico-check"></i></td>
              <td align="center" axis="col0">{$list.attr_id}</td>
              <td align="center" axis="col0">{$list.attr_name}</td>
              <td align="center" axis="col0">{$list.type_name}</td>
              <td align="center" axis="col0">{$attr_input_type[$list[attr_input_type]]}</td>
              <td align="center" axis="col0">{$list.attr_values|mb_substr=0,30,'utf-8'}</td>
              <td align="center" axis="col0">
                  <if condition='$list[search_index] eq 1'>
                    <span class="yes" onClick="changeTableVal('goods_attribute','attr_id','{$list.attr_id}','search_index',this)" ><i class="fa fa-check-circle"></i>是</span>
                    <else />
                    <span class="no" onClick="changeTableVal('goods_attribute','attr_id','{$list.attr_id}','search_index',this)" ><i class="fa fa-ban"></i>否</span>
                  </if>
              </td>
              <td align="center" axis="col0">
                  <input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onChange="changeTableVal('goods_attribute','attr_id','{$list.attr_id}','order',this)" size="4" value="{$list.order}" />
              </td>
              <td align="center" class="handle">
                  <a class="btn red"  href="javascript:del_fun('{:U('Goods/delGoodsAttribute',array('id'=>$list['attr_id']))}');"><i class="fa fa-trash-o"></i>删除</a>
                  <a href="{:U('Admin/goods/addEditGoodsAttribute',array('attr_id'=>$list['attr_id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
              </td>
            </tr>
          </volist>
        </if>
        </tbody>
      </table>
      <!--分页位置--> {$page}
      <div id="ajax_return" cellpadding="0" cellspacing="0" border="0"></div>
    </div>

  </div>
</div>
