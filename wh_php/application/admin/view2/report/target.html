<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>统计报表 - 主要财务指标表</h3>
                <h5>财务指标概况</h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div class="explanation">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>可查看商品利润统计，财务指标详情</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>主要财务指标报表</h3>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        </div>

        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <thead>
                    <tr>
                        <th class="sign" axis="col0"><i class="ico-check"></i></th>
                        <th align="center" abbr="article_title" axis="col3" class="">流动资产合计</th>
                        <th align="center" abbr="ac_id" axis="col4" class="">固定资产合计</th>
                        <th align="center" abbr="article_show" axis="col5" class="">负债合计</th>
                        <th align="center" abbr="article_time" axis="col6" class="">所有者权益合计</th>
                        <th align="center" abbr="article_time" axis="col6" class="">主营业务收入</th>
                        <th align="center" axis="col1" class="">主营业务利润</th>
                        <th align="center" axis="col1" class="">利润总额</th>
                        <th align="center" axis="col1" class="">净利润</th>
                        <th axis="col7"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="vo" key="k" >
                        <tr>
                            <td class="sign"><i class="ico-check"></i></td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="center" class=""> </td>
                            <td align="" class=""></td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

        $('#start_time').layDate();
        $('#end_time').layDate();
    });
</script>
</body>
</html>
