<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>报表统计 - 销量排行</h3>
				<h5>网站系统报表统计</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>销量排行, 由平台设置管理.</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>销量排行列表</h3>
				<!--<h5>(共{$pager->totalRows}条记录)</h5>-->
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
		</div>
		
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<thead>
						<tr>
							<th class="sign" axis="col0"><i class="ico-check"></i></th>
							<th align="center" abbr="article_title" axis="col3" class="">排行</th>
							<th align="left" abbr="ac_id" axis="col4" class="" style="width:600px;">商品名称</th>
							<!-- <th align="center" abbr="article_show" axis="col5" class="">货号</th> -->
							<th align="center" abbr="article_time" axis="col6" class="">销售量</th>
							<th align="center" abbr="article_time" axis="col6" class="">销售额</th>
							<th align="center" abbr="article_time" axis="col6" class="">均价</th>
							<th axis="col7"></th>
						</tr>
					</thead>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign"><i class="ico-check"></i></td>
							<td align="left" class="">{$k+1}</td>
							<td align="left" class="">
								<div style="width: 600px;">{$vo.goods_name}</div>
							</td>
							<!-- <td align="left" class="">{$vo.goods_sn}</td> -->
							<td align="center" class="">{$vo.sale_num}</td>
							<td align="center" class="">{$vo.sale_amount}</td>
							<td align="center" class="">{$vo['sale_amount']/$vo.sale_num|round=###,2}</td>
							<td align="" class=""></td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
	});

</script>
</body>
</html>
