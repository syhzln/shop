<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>商品管理</h3>
        <h5>商城所有商品索引及管理</h5>
      </div>
    </div>
  </div>
  <!-- 操作说明 -->
  <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
    <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
      <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
      <span title="收起提示" id="explanationZoom" style="display: block;"></span>
    </div>
    <ul>
      <li>商品管理注意发布商品后清理缓存.</li>
      <li>商品缩列图也有缓存.</li>
    </ul>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>商品列表</h3>
        <h5></h5>
      </div>
      <form action="" id="search-form2" class="navbar-form form-inline" method="post" onSubmit="return false">
        <div class="sDiv">
          <div class="sDiv2">
            <select name="cat_id" id="cat_id" class="select">
              <option value="">所有分类</option>
              <foreach name="categoryList" item="v" key="k" >
                <option value="{$v['id']}"> {$v['name']}</option>
              </foreach>
            </select>
            <select name="brand_id" id="brand_id" class="select">
              <option value="">所有品牌</option>
              <foreach name="brandList" item="v" key="k" >
                <option value="{$v['id']}">{$v['name']}</option>
              </foreach>
            </select>
            <select name="is_on_sale" id="is_on_sale" class="select">
              <option value="">全部</option>
              <option value="1">上架</option>
              <option value="0">下架</option>
            </select>
            <select name="state" class="select">
              <option value="">商品状态</option>
              <option value="0">待审核</option>
              <option value="1">审核通过</option>
              <option value="2">审核失败</option>
              <option value="3">违规下架</option>
            </select>
            <select name="special" class="select">
              <option value="">专区/普通</option>
              <option value="0">普通商品</option>
              <option value="1">专区商品</option>

            </select>

            <!--排序规则-->
            <input type="hidden" name="orderby1" value="goods_id" />
            <input type="hidden" name="orderby2" value="desc" />
            <input type="text" size="30" name="key_word" class="qsbox" placeholder="搜索词...">
            <input type="button" onClick="ajax_get_table('search-form2',1)" class="btn" value="搜索">
          </div>
        </div>
      </form>
    </div>

    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton">
          <a href="{:U('Seller/goods/addEditGoods')}">
            <div class="add" title="添加商品">
              <span><i class="fa fa-plus"></i>添加商品</span>
            </div>
          </a>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <!--ajax 返回 -->
      <div id="ajax_return" cellpadding="0" cellspacing="0" border="0"></div>
    </div>

  </div>
</div>
<script>
    $(document).ready(function(){

        // 表格行点击选中切换
        $('#ajax_return').on('click','table>tbody >tr',function(){
            $(this).toggleClass('trSelected');

            var checked = $(this).hasClass('trSelected');
            $(this).find('input[type="checkbox"]').attr('checked',checked);
            //alert('aaa');
        });
        // 刷选条件 鼠标 移动进去 移出 样式
        $(".hDivBox > table > thead > tr > th").mousemove(function(){
            $(this).addClass('thOver');
        }).mouseout(function(){
            $(this).removeClass('thOver');
        });
    });
</script>
<script>
    $(document).ready(function () {
        // ajax 加载商品列表
        ajax_get_table('search-form2', 1);

    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form, page) {
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type: "POST",
            url: "/index.php?m=Seller&c=goods&a=ajaxGoodsList&p=" + page,//+tab,
            data: $('#' + form).serialize(),// 你的formid
            success: function (data) {
                $("#ajax_return").html('');
                $("#ajax_return").append(data);
            }
        });
    }

    // 点击排序
    function sort(field)
    {
        $("input[name='orderby1']").val(field);
        var v = $("input[name='orderby2']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='orderby2']").val(v);
        ajax_get_table('search-form2',cur_page);
    }

    // 删除操作
    function del_goods(goods_id,obj){
        layer.confirm('确定要删除商品吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                // 确定
                $.ajax({
                    type : 'post',
                    dataType:'json',
                    data:{id:goods_id},
                    url: "/index.php?m=seller&c=goods&a=delGoods",
                    success: function (v) {
                        layer.closeAll();
                        if (v.status == 1){
                            $(obj).parent().parent().parent().parent().parent().parent().remove();
                            layer.msg(v.msg, {icon: 1, time: 2000});
                        }
                        else{
                            layer.msg(v.msg, {icon: 2, time: 2000}); //alert(v.msg);
                        }
                    }
                });
            }, function(index){
                layer.close(index);
            }
        );
    }


</script>
</body>
</html>
