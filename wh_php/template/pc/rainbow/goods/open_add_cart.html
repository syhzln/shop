<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.lang.add_cart}-{$walhao_config['shop_info_store_title']}</title>
<meta name="keywords" content="{$walhao_config['shop_info_store_keyword']}" />
<meta name="description" content="{$walhao_config['shop_info_store_desc']}" />
</head>
<body>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/detail.css">
<div id="shopdilog">
  <div class="ui-popup ui-popup-modal ui-popup-show ui-popup-focus">
    <div i="dialog" class="ui-dialog">
      <div class="ui-dialog-arrow-a"></div>
      <div class="ui-dialog-arrow-b"></div>
      <table class="ui-dialog-grid">
        <tbody>
          <tr>
            <td i="body" class="ui-dialog-body">
              <div i="content" class="ui-dialog-content" id="content:1459321729418" style="width: 450px; height: auto;">
                <div id="addCartBox" class="collect-public" style="display: block;">
                  <div class="colect-top"> <i class="colect-icon"></i> 
                    <!--<i class="colect-fail"></i>-->
                    <div class="conect-title">
                      <span>{$Think.lang.AddedSuccessfully}</span>
                      <div class="add-cart-btn fn-clear"> 
                          <a href="javascript:;" onclick="javascript:parent.layer.closeAll('iframe');" class="ui-button ui-button-f80 fl go-shopping">{$Think.lang.ContinueShopping}</a>
                          <a href="{:U('Home/Cart/cart',array('flag'=>$flag))}" target="_parent" class="ui-button ui-button-122 fl">{$Think.lang.ShoppingCartSettlement}</a>
                      </div>
                    </div>
                  </div>
                  <div id="watch">
                    <span>{$Think.lang.HotSellingProducts}：</span>
                    <ul class="fn-clear buy-list">
                      <foreach name="recommend_goods" item="v" key="k">
                        <li>
                          <a href="{:U('/Home/Goods/goodsInfo',array('id'=>$v[goods_id]))}" class="watch-img" target="_parent"><img src="{$v.image|goods_images=200,200}" /></a>
                          <h4><a href="{:U('/Home/Goods/goodsInfo',array('id'=>$v[goods_id]))}" target="_parent">{$v[goods_name]}</a></h4>
                          <p><q class="fn-rmb">¥</q><strong class="fn-rmb-num">{$v[shop_price]}</strong></p>
                        </li>
                      </foreach>
                    </ul>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
