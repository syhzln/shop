            $(document).ready(function(){
                $('.time_input').daterangepicker({
                    format:"YYYY/MM/DD",
                    singleDatePicker: false,
                    showDropdowns: true,
                    minDate:'2016/01/01',
                    maxDate:'2030/01/01',
                    startDate:'2016/01/01',
                    locale : {
                        applyLabel : '{$Think.lang.Confirm}',
                        cancelLabel : '{$Think.lang.Cancel}',

                        toLabel : '{$Think.lang.EndTime}',

                    }
                });
            });
