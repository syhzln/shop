<include file="public/header" title="我的工单" body="g4"/>
<include file="public/header_nav" title="我的工单" href="{:U('/Mobile/User/index')}"/>
<div class="pjiscion p after-set-li leave-message">
    <div class="message_list">
        <table>
            <thead>
            <tr>
                <th>工单号</th>
                <!--<th>昵称</th>-->
                <th>181ID</th>
                <th>留言标题</th>
                <th>状态</th>
                <!--<th>时间</th>-->
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="talklist" item="vo">
                <tr>
                    <td class="message_number">{$vo['message_number']}</td>
                    <!--<td>{$vo['name']}</td>-->
                    <td class="wh_id">{$vo['wh181_id']}</td>
                    <td class="message_title">{$vo['message_title']}</td>
                    <if condition="$vo['is_talk'] eq 1"><td>已完结</td>
                        <else/><td>未完结</td>
                    </if>
                    <!--<td>{$vo['message_time']}</td>-->
                    <td class="view_detail"><a href="{:U('Mobile/User/ajax_my_message',array('whid'=>$vo['wh181_id'],'message_number'=>$vo['message_number'],'is_talk'=>$vo['is_talk']))}">查看</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>

    </div>
    {$page}
</div>

<script type="text/javascript">


</script>
</body>
</html>
